<html>

    <div class="row">
      <div class="col-md-6">
        <h2>Cat Said:</h2>
        <ul id="cat">

        </ul>
      </div>
      <div class="col-md-6">
        <h2>Dog Said:</h2>
        <ul id="dog">

        </ul>
      </div>
    </div>
  </div>
